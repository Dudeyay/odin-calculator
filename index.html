<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="body">
        <div class="display">
            0
        </div>
        <div class="digits">
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button class="zero">0</button>
            <button>1</button>
            <button>.</button>
        </div>
        <div class="operators">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
            <button class="misc">AC</button>
            <button class="misc">+/-</button>
            <button class="misc">%</button>
            <button>=</button>
        </div>
        
    </div>
</body>
</html>
